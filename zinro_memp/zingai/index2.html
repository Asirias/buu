<textarea id='dummy'></textarea>
<script>
var myurl;
var nowselid;
var nowval;
window.onload = function()
{
	var idList = ['a','b','c','d','e','f','g','h','i','j','k','l','n','m','o','p','q','r','s','t','u','v','w','x','y','z','a2','b2','c2','d2','e2','f2','g2','h2','i2','j2','k2','l2','n2','m2','o2','p2','q2','r2','s2','t2','u2','v2','w2','x2','y2','z2','a3','b3','c3','d3'];
	for(var i = 0;i < idList.length;i++)
	{
		var myobj = document.getElementById(idList[i]);
		if(myobj){
		myobj.onchange = (function(my){
			nowselid = my.target.id;
			nowval = my.target.value;
		});
		}
	}
	myurl = window.location.href;
	
	var butt = document.getElementsByClassName('copy');
	for(var i = 0;i < butt.length;i++)
	butt[i].onclick = textcopy;
};
function textcopy()
{
	if(nowval){
	var txb = document.getElementById('dummy');
	txb.textContent = nowval;
	txb.select();
	document.execCommand('copy');
	window.location.href = myurl+'#'+nowselid;
	}
}
function keyboard(){
	var ip = document.getElementById('ip').value;
	var port = document.getElementById('port').value;
	window.open('http://'+ip+':'+port+'/','subwin3','width=480,height=600');
    return false;
}
</script>
